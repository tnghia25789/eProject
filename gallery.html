    <script async>
        type="text/javascript">
        new WOW().init();
        let data = [];
        let itemsPerPage = 16;
        let page = 1;

        $(document).ready(function () {

            $.getJSON("./JSON/data2.json", function (items) {
                data = items;
                displayImages(data, page);
                displayPagination(data);

            });
            $(document).on('click', "#link", function (e) {
                // e.preventDefault();
               
                let page_no = $(this).data('id');

                displayImages(data, page_no);

            });
            $(".btn-top").click(function () {
                $('body,html').animate({
                    scrollTop: 0
                });
            });

            $(document).on('click', ".divimage", function () {
                let zz = $(this).data('id');
                let product = data.filter(ele => ele.id == zz);

                setmodal(product[0]);
                $('#myModal').modal('show');
            });

        });

        function displayPagination(data) {
            let n = data.length / itemsPerPage;

            let s = `<li class="page-item"><a class="page-link" href="#" id="link" data-id="1">&laquo;</a></li>`;
            for (let i = 1; i <= n; i++) {
                s += `<li class="page-item"><a class="page-link" href="#" id="link" data-id="${i}">${i}</a></li>`;
            }
            s += `<li class="page-item"><a class="page-link" href="#" id="link" data-id="${n}">&raquo;</a></li>`;

            $(".pagination").html(s);

        };
        function displayImages(data, page) {
            let s = ``;


            let startItem = (page - 1) * itemsPerPage;
            let stopItem = startItem + itemsPerPage;

            for (let i = startItem; i < stopItem; i++) {
                s += `<div class="col-md-6 col-lg-3 divimage wow slideInUp" data-wow-duration="1.2s" data-id="${data[i].id}">
                        <img src="./IMG/IMG-Nghia\ 2/${data[i].pic}" alt="" class="image">
                    </div> `;
            };

            $("#muse").html(s);

        };
        function setmodal(m) {
            let x = `
            <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
             </div>
                <div class="modal-body">
                    <img src="./IMG/IMG-Nghia\ 2/${m.pic}">
                </div>    
            `;
            $('.modal-content').html(x);
        };

    </script>
