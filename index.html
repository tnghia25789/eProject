    <script async>
        type="text/javascript">
        new WOW().init();
        $(document).ready(function () {
            var data = [];
            var data1 = [];
            var data2 = [];
            var temp1 = [];
            var temp2 = [];
            var dat1 = [];
            var dat2 = [];

            $.getJSON("./JSON/data.json", function (items) {
                data1 = items;
                $.getJSON("./JSON/data1.json", function (items1) {
                    data2 = items1;
                    data = data2.concat(data1);
                    displayImages(data);
                });
            });



            $(".btn-top").click(function () {
                $('body,html').animate({
                    scrollTop: 0
                });
            });
            // world
            $(".box").hide();

            $("input[id=chk-mu]").click(function () {
                let catss = $('input[id=chk-mu2]').prop('checked');
                let cats = $("#chk-mu:checked").map(function () { return $(this).val() }).toArray().toString();
                let subdata
                if (cats.length == 0) {
                    if (catss == false) {
                        displayImages(data);
                        $(".box").hide();
                        $('input[id=chk]').prop('checked', false);

                    }
                    else {
                        $(".box").hide();
                        $('input[id=chk]').prop('checked', false);
                        dat1 = temp1;
                        displayImages(dat1);
                    }
                    temp2 = [];
                }
                else {
                    $(".box").show();
                    subdata = data2.filter(item => cats.search(item.z) >= 0);
                    dat1 = subdata.concat(temp1);
                    temp2 = subdata
                    displayImages(dat1);
                }


                $("input[id=chk]").click(function () {

                    let kats = $("#chk:checked").map(function () { return $(this).val() }).toArray().toString();

                    subdata = (kats.length == 0) ? data2 : data2.filter(item => kats.search(item.kv) >= 0);
                    dat1 = subdata.concat(temp1);
                    temp2 = subdata;
                    displayImages(dat1);
                });
            });

            // VN

            $(".box2").hide();

            $("input[id=chk-mu2]").click(function () {
                let catss = $('input[id=chk-mu]').prop('checked');
                let cats = $("#chk-mu2:checked").map(function () { return $(this).val() }).toArray().toString();
                let subdata
                if (cats.length == 0) {
                    if (catss == false) {

                        $(".box2").hide();
                        $('input[id=chk2]').prop('checked', false);
                        displayImages(data);
                    }
                    else {
                        $(".box2").hide();
                        $('input[id=chk2]').prop('checked', false);
                        dat2 = temp2;
                        displayImages(dat2);
                    }
                    temp1 = [];
                }
                else {
                    $(".box2").show();
                    subdata = data1.filter(item => cats.search(item.z) >= 0);
                    dat2 = temp2.concat(subdata);
                    displayImages(dat2);
                    temp1 = subdata;
                }
                $("input[id=chk2]").click(function () {

                    let kats = $("#chk2:checked").map(function () { return $(this).val() }).toArray().toString();

                    subdata = (kats.length == 0) ? data1 : data1.filter(item => kats.search(item.kv) >= 0);

                    dat2 = temp2.concat(subdata);
                    temp1 = subdata;
                    displayImages(dat2);
                });
            });
            $(document).on('click', ".divimage", function () {
                let zz = $(this).data('idsa')
                let product = data.filter(ele => ele.ida == zz)

                setModal(product[0])
                $('#myModal').modal('show');
            });


        });


        function displayImages(items) {
            let s = ``;

            $.each(items, function (k, v) {

                s += ` <div class="col-md-6 col-lg-4 divimage wow fadeIn" data-wow-duration="1.5s" data-idsa="${v.ida}">
                            <img src="./IMG/IMG-Nghia/${v.pic}" class="image">
                            <p>
                            ${v.ten} <br>

                        </p> 
                        </div> `;

            });

            $("#muse").html(s);

        };

        function setModal(m) {
            let x = `
            <div class="modal-header">
                <span class="ten">${m.ten}</span>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
             </div>
                <div class="modal-body">
                    <div class="row ">
                        <div class="col-lg-12 ngh "><i>Address</i>: ${m.addr}</div>
                    </div>
                    <br>
                    <div class="row ">
                        <div class="col-lg-4"><img src="./IMG/IMG-Nghia/${m.pic}"></div>
                        <div class="col-lg-8 text-justify">${m.nd}</div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-8 text-justify">${m.nd1}</div>
                        <div class="col-lg-4"><img src="./IMG/IMG-Nghia\ 2/${m.pic1}"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4"><img src="./IMG/IMG-Nghia\ 2/${m.pic2}"></div>
                        <div class="col-lg-8 text-justify">${m.nd2}</div>
                    </div> 
                </div>
                <div class="modal-footer">
                    <a href="./pdf/${m.file}" id="download"><input type="button" class=" btn btn-success" value="Download"></a>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>    
            `;

            $('.modal-content').html(x);
        };
    </script>
